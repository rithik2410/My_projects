<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game:Rock Paper Scissor</title>
<style>
    *{
        margin: 25px;
        padding: 25px;
        box-sizing: border-box;
        text-align: center;
        font-size: 25px;
        font-family: 'Times New Roman', Times, serif;
        color: black;
        cursor: pointer;
        
        background-color: beige;
    }
</style>

</head>
<body>
    <h1>Game:Rock Paper Scissor</h1>
    <h3>Choose a button below to play</h3>

    <button onclick="
    playGame('rock')
    "style="background-color:beige; width:100px; height: 100px; border-radius: 50px; margin:10px; padding:15px; cursor:pointer;"
    >Rockü™®</button>
    
    <button onclick="
    playGame('paper');
    "style="background-color:beige; width:100px; height: 100px; border-radius: 50px; margin:10px; padding:15px; cursor:pointer; "
    >PaperüìÉ</button>

    <button onclick="
    playGame('scissor');
    "style="background-color:beige; width:100px; height: 100px; border-radius: 50px; margin:10px; padding:15px; cursor:pointer;"
    >Scissor‚úÇÔ∏è</button>
    
    <script>
        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result = '';

            if(playerMove === 'scissor'){
                if(computerMove === 'rock'){
                    alert(result = 'You Lose');
                }else if(computerMove === 'paper'){
                    alert(result = 'You Win');
                }else if(computerMove === 'scissor'){
                    alert(result = 'Tie');
                }
            }else if(playerMove === 'paper'){
                if(computerMove === 'rock'){
                    alert(result = 'You Win');
                }else if(computerMove === 'paper'){
                    alert(result = 'Tie');
                }else if(computerMove === 'scissor'){
                    alert(result = 'You Lose');
                }
            }else if(playerMove === 'rock'){
                if(computerMove === 'rock'){
                    alert(result = 'Tie');
                }else if(computerMove === 'paper'){
                    alert(result = 'You Lose');
                }else if(computerMove === 'scissor'){
                    alert(result = 'You Win');
                }
            }
        }
        function pickComputerMove(){
            const randomNumber = Math.random();

            let computerMove = '';

            //<<=== here we divide 1 into 3-Equal parts
            if(randomNumber >=0 && randomNumber <1/3){              // 1st part ->> 0 t0 1/3     
                computerMove = 'rock';
            }else if(randomNumber >=1/3 && randomNumber <2/3){       // 2nd part ->> 1/3 t0 2/3 
                computerMove = 'paper';
            }else if(randomNumber>=2/3 && randomNumber < 1){         // 3rd part ->> 2/3 t0 1 
                computerMove = 'scissor';
            }

            return computerMove;
        }



    </script>
</body>
</html>
